<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"  href="style.css">
</head>

<body>
    <div class="container">
      <div class="card">
        <div class="image-wraper">
          <img class="picture" src="images/image-equilibrium.jpg" alt="equilibrium">
          
          <div class="picture-change"> <img class="view" src="images/icon-view.svg" alt="icon view"></div>
         
          
        </div>
        <div class="title">
        Equilibrium #3429</div>

        <div class="description"> Our Equilibrium collection promotes balance and calm.</div>
        <div class="wrapper1">

        <div class="price-block">
          <img src="images/icon-ethereum.svg" alt="ethereum">
          <div class="price"> 0.041 ETH</div>
        </div>

        <div class="days-block">
          <img src="images/icon-clock.svg" alt="clock">
          <div class="days">3 days left</div> 
        </div>

        </div>
        
        <div class="line"></div>

        <div class="wrapper2">
          <img src="images/image-avatar.png" alt="Avatar">
        <div class="decription-avatar">Creation of <span> Jules Wyvern</span></div>
        </div>

      </div>
    </div>

  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>-->

</body>
</html>
